# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: 
      - "postgres"
  pull_request:
    branches: 
      - "postgres"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          6.0.x

    - name: Set up Connection String from GitHub Secret
      run: |
        echo "ConnectionStrings__Default=${{ secrets.DATABASE_CONNECTION_STRING }}" >> $GITHUB_ENV

    - name: Restore dependencies
      working-directory: ./AirportAutomation
      run: dotnet restore AirportAutomation.sln

    - name: Build
      working-directory: ./AirportAutomation
      run: dotnet build AirportAutomation.sln --no-restore

    - name: Test
      working-directory: ./AirportAutomation
      run: dotnet test AirportAutomation.sln --no-build --verbosity normal
